name: CI/CD Pipeline for Project

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '1.8'  # You can adjust the Java version as needed

      - name: Build with Maven
        run: mvn clean install  # Modify this command according to your Maven goals
